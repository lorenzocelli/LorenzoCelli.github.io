---
layout: default
title: Home
---

<p>
Hello! Welcome to my website. Here you will find some stuff
about me.
</p>

<hr/>

<h5 class="mb-3">Blog</h5>

{% for post in site.posts %}

<div class="card w-100 mb-3" style="width: 18rem;">
    <div class="card-body">
        <div class="d-flex flex-row">
            <div class="me-1">
                <a class="stretched-link link-unstyled" href="{{ post.url }}">
                    <b class="card-title"> {{ post.title | capitalize}} </b>
                </a>
            </div>
            <div>/ {{ post.date | date_to_string }}</div>
        </div>
        <div class="card-text"> {{ post.excerpt | strip_html }} </div>
    </div>
</div>
    
{% endfor %}
